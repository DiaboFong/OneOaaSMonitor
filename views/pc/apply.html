{{template "tpl/header.html" .}}
<div class="oneoaas">
    <div class="oneoaas-index oneoaas-appyl-bg">
        {{template "tpl/navigation.html" .}}
        <div class="oneoaas-wraper">
            <a name="top" id="top"></a>
            <div class="oneoaas-body-item oneoaas-shadow" style="background: transparent;margin-bottom: 600px">
                <div class="container">
                    <div class="version-content">
                        <div class="download-content">
                            <form class="download-form" name="download-form">
                                <div class="download-form-title">
                                    <h4>下载需要提供以下信息</h4>
                                </div>
                                <div class="download-form-group">
                                    <div class="download-form-group-name">公司</div>
                                    <input class="download-form-group-text" id="companyName" type="text" placeholder="请输入公司全称">
                                    <span class="error-show">公司名称不合法</span>
                                </div>
                                <div class="download-form-group">
                                    <div class="download-form-group-name">职位</div>
                                    <input class="download-form-group-text" id="berth" type="text" placeholder="请输入您的职位、如技术总监等">
                                    <span class="error-show">职位名称不合法</span>
                                </div>
                                <div class="download-form-group">
                                    <div class="download-form-group-name">姓名</div>
                                    <input class="download-form-group-text" id="userName" type="text" placeholder="请输入姓名">
                                    <span class="error-show">姓名不合法</span>
                                </div>
                                <div class="download-form-group">
                                    <div class="download-form-group-name">邮箱</div>
                                    <input class="download-form-group-text" id="email" type="email" placeholder="邮箱必须为企业邮箱">
                                    <span class="error-show">邮箱格式不合法</span>
                                </div>
                                <div class="download-form-group">
                                    <div class="download-form-group-name">手机</div>
                                    <input class="download-form-group-text" id="phone" maxlength="11" type="text" placeholder="请输入您的手机号码">
                                    <div class="download-form-group-phone">
                                        <button type="button" id="sendingVerificationCode" class="btn btn-phone">发送验证码</button>
                                    </div>
                                    <span class="error-show">手机号码不合法</span>
                                </div>
                                <div class="download-form-group">
                                    <div class="download-form-group-name">验证码</div>
                                    <input class="download-form-group-text" id="verificationCode" maxlength="6" type="text" placeholder="请输入正确的6位数字验证码">
                                    <span class="error-show">请输入正确的6位数字验证码</span>
                                </div>
                                <div class="download-form-submit">
                                    <div class="error-show">信息不完整！</div>
                                    <button class="btn btn-download" type="button" id="submit">提 交</button>
                                </div>
                            </form>
                            <div class="download-contact-information">如有疑问，请拨打客服电话<a href="tel:021-6095 0835"> 021-6095 0835</a></div>
                            <input type="hidden" name="" value="{{.Machinecode}}" id="machinecode">
                        </div>
                    </div>
                    <div class="download-success">申请成功！</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "tpl/footer.html" .}}
{{template "tpl/scripts.html" .}}
<script type="text/javascript" src="/static/js/download.js"></script>
